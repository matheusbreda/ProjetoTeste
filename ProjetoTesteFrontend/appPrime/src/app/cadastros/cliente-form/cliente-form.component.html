<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
  
            <h1 class="ml-5">Cliente </h1>
            <ol class="breadcrumb mb-2">
              <li class="breadcrumb-item active ml-5">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
            </ol>
  
            <div class="container ml-5">
  
              <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-12">
                    <div class="alert alert-success" role="alert" *ngIf="success === true">
                      Cliente salvo/atualizado com sucesso!
                    </div>
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                      {{erro}}
                    </div>
                  </div>
                </div>
  
                <div class="row" *ngIf="cliente.id">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>ID:</label>
                      <input type="text" class="form-control" disabled="true" [(ngModel)]="cliente.id" name="id">
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nome: </label>
                      <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Endereço: </label>
                      <input type="text" class="form-control" [(ngModel)]="cliente.endereco" name="endereco">
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>CPF: </label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf">
                      </div>
                    </div>
                  </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Cidade: </label>
                        <select class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.cidade"  >
                          <option *ngFor="let cidade of cidadeLista"
                              [ngValue]="cidade">
                              {{cidade.nome}}
                          </option>
                        </select>
                      </div>
                    </div>
                </div>
  
                <div class="row">
                  <div class="col-md-3">
  
                    <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                      <i class="fa fa-save"></i>Salvar
                    </button>
  
                    <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                      <i class="fa fa-sync-alt"></i>Alterar
                    </button>
  
                    <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                      <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                    </button>
  
                  </div>
                </div>
  
  
  
              </form>
  
  
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
