<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">

                    <h1 class="mt-4 ml-5">Produto </h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active ml-5">{{produto.id ? 'Edição' : 'Cadastro'}}</li>
                    </ol>

                    <div class="container ml-5">

                        <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-success" role="alert" *ngIf="success === true">
                                        Cliente salvo/atualizado com sucesso!
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                                        {{erro}}
                                    </div>
                                </div>
                            </div>

                            <div class="row" *ngIf="produto.id">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input type="text" class="form-control" disabled="true" [(ngModel)]="produto.id"
                                            name="id">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Descrição: </label>
                                        <input type="text" class="form-control" [(ngModel)]="produto.descricao"
                                            name="descricao">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Quantidade: </label>
                                        <input type="text" class="form-control" [(ngModel)]="produto.quantidade"
                                            name="quantidade">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Valor: </label>
                                        <input type="text" class="form-control" [(ngModel)]="produto.valor"
                                            name="valor">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">

                                    <button type="submit" class="btn btn-success" *ngIf="!produto.id">
                                        <i class="fa fa-save"></i>Salvar
                                    </button>

                                    <button type="submit" class="btn btn-primary" *ngIf="produto.id">
                                        <i class="fa fa-sync-alt"></i>Alterar
                                    </button>

                                    <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                                        <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                                    </button>

                                </div>
                            </div>



                        </form>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
